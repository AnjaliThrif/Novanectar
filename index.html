<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Houms  |  Homepage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Houms</h1>
  <div>
    Welcome to Houms, where finding your perfect home is easy. <br>Whether it's your first home or your next move, <br> We offer a range of properties to fit your needs with expert guidance every step of the way.
  </div>
  <a href="#contact" class="btn">Learn More</a>
</header>

<section id="contact">
  <h2>Schedule a Viewing</h2>
  <form id="contact-form">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<script src="script.js"></script>
</body>
</html>
